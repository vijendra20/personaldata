<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property List</title>
</head>
<body>

    <h2>Property List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Property Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="property : ${properties}">
                <td th:text="${property.propertyId}"></td>
                <td th:text="${property.location}"></td>
                <td th:text="${property.propertyType}"></td>
                <td>
                    <!-- Edit link -->
                    <a th:href="@{'/properties/edit/' + ${property.propertyId}}">Edit</a>
                    
                    <!-- Delete link (replace '/properties/delete/' with the actual delete endpoint) -->
                    <a th:href="@{'/properties/delete/' + ${property.propertyId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/properties/form}">Add New Property</a>
</body>
</html>
