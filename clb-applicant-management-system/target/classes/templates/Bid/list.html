<!-- src/main/resources/templates/bidList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bid List</title>
</head>
<body>
    <h2>Bid List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Applicant</th>
                <th>Property</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bid : ${bids}">
                <td th:text="${bid.id}"></td>
                <td th:text="${bid.applicant.name}"></td>
                <td th:text="${bid.property.propertyName}"></td>
                <td th:text="${bid.amount}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
